<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="playlist-header">
      <div class="playlist-header__icon">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="playlist-header__text">Playlist</div>
    </div>
    <div class="playlist-main">
      <div class="playlist-main__image">
        <div>
          <i class="fa-regular fa-image"></i>
        </div>
      </div>
      <div class="playlist-main__text">
        <div>Random Love</div>
        <div>by Divay Kapoor</div>
      </div>
    </div>
    <div class="container-btn">
      <div class="container-btn__play">
        <i class="fa-solid fa-play"> play</i>
      </div>
      <div class="container-btn__like">
        <i class="fa-regular fa-heart"></i>
      </div>
      <div class="container-btn__like">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
    <div class="playlist-list">
      <div class="playlist-list__color red"></div>
      <div class="playlist-list__container">
        <div class="playlist-list__song">Matargasti</div>
        <div class="playlist-list__aritist">Mohit Chauhan</div>
      </div>
    </div>
    <div class="playlist-list">
      <div class="playlist-list__color pink"></div>
      <div class="playlist-list__container">
        <div class="playlist-list__song">Attitude</div>
        <div class="playlist-list__aritist">Lewis Ofman'Attitude</div>
      </div>
    </div>
    <div class="playlist-list">
      <div class="playlist-list__color blue"></div>
      <div class="playlist-list__container">
        <div class="playlist-list__song">Try Everthing</div>
        <div class="playlist-list__aritist">Shakiara ' Zootopia</div>
      </div>
    </div>
    <div class="playlist-list">
      <div class="playlist-list__color green"></div>
      <div class="playlist-list__container">
        <div class="playlist-list__song">Sunflower</div>
        <div class="playlist-list__aritist">Joseph Vincent ' sunflower</div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/98d1e63204.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
